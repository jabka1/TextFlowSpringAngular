<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TextFlow - Register</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">TextFlow</h1>
    <a href="/login" class="text-blue-500 hover:text-blue-700 font-medium">Login</a>
</nav>

<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Register</h2>
        <form (ngSubmit)="register()" class="space-y-4">
            <input type="text" placeholder="Login" [(ngModel)]="username" name="username" required
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Register</button>
        </form>
        <p *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">{{ errorMessage }}</p>
    </div>
</div>

</body>
</html>
